<script>

$(document).ready(function() {

    // Run this if max width is 620px 

    $('.fa-folder').click(function() {
        console.log('click folder clicked');
        $('.part1').width('100%');
        $('.part2').css('display', 'none');
        $('.part1').css('display', 'block');

        // $('.part1').css('width',100%);
    });

    $('.fa-angle-double-left').click(function() {
        console.log('clicek to go note page ');
        $('.part2').width('100%');
        $('.part1').css('display', 'none');
        $('.part2').css('display', 'block');
    });

    function myFunction(x) {
        if (x.matches) { // If media query matches
            $('.part1').width('20%');
            $('.part2').width('80%');
            $('.part1').css('display', 'block');
            $('.part2').css('display', 'block');
        } else {
            $('.part1').width('100%');
            $('.part2').width('100%');
            
            $('.part1').css('display', 'none');
            // var a = $('.part1').attr('display');
            // console.log(a);
            // if (a== '')
            // if ($('.part1').is(':hidden')){
            //     console.log("active part1");
            // }
            // document.body.style.backgroundColor = "pink";
        }
    }

    var x = window.matchMedia("(min-width: 650px)")
    myFunction(x) // Call listener function at run time
    x.addListener(myFunction) // Attach listener function on state changes

});

</script>
